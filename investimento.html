<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investir na TrumpCoin</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="sobre.html">Sobre</a>
            <a href="investimento.html">Investir</a>
            <a href="faq.html">FAQ</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>
    
    <section class="investimento">
        <h1>Faça seu Investimento</h1>
        <form id="form-investimento">
            <label for="quantidade">Quantia para Investir:</label>
            <input type="number" id="quantidade" name="quantidade" required>
            <label for="moeda">Escolha a Moeda:</label>
            <select id="moeda" name="moeda">
                <option value="BRL">Real</option>
                <option value="USD">Dólar</option>
                <option value="EUR">Euro</option>
            </select>
            <button type="submit">Investir</button>
        </form>
        <p>Pagamento via <strong>Pix</strong> (QR Code abaixo):</p>
        <img src="assets/qr-code.png" alt="QR Code Pix">
    </section>
    
    <footer>
        <p>&copy; 2025 TrumpCoin. Todos os direitos reservados.</p>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
